<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Введите ваш ник</title>
  <link rel="stylesheet" href="./nickname.css">
</head>
<body>
<h2>Введите ваш основной ник:</h2>
<label for="nickname">Введите ник</label><input type="text" id="nickname" placeholder="Введите ник...">
<br>
<button onclick="saveNickname()">Сохранить</button>

<script>
  function saveNickname() {
    const nickname = document.getElementById('nickname').value.trim();
    if (nickname) {
      console.log("Отправка ника:", nickname); // Проверяем в консоли
      window.electron.ipcRenderer.send('save-nickname', nickname);
    }
  }
</script>
</body>
</html>
